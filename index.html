<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="Tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Base URI</b> Property : <br />
        <p id="cth">contoh</p>
        <hr />
        <b>Body</b> Property : <br />
        <p id="cth2">contoh</p>
        <hr />
        <b>Create</b> Element : <br /><br />

        <script>
            function Tombol() {
                var a = document.baseURI
                var b = document.createElement("input")

                document.body.style.backgroundColor = "green"
                document.getElementById('cth').innerHTML = a
                document.getElementById('cth2').innerHTML =  "color : green"
                document.body.appendChild(b)

            }
        </script>
 </body>
</html>
